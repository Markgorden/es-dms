<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3 data-ng-show="newUser">Search options</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
        		<label class="control-label">Page size: {{ pageSize }}</label>
        		<div class="controls">
          			<select ng-model="pageSize" ng-options="ps for ps in pageSizeList"></select>
        		</div>
      		</div>				
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn" data-dismiss="modal">Close</button>
		<button class="btn btn-primary" data-dismiss="modal">Save</button>
	</div>
</div>
