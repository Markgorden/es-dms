		<div class="container">
			<h2>Documents Search</h2>
			<form class="form-search">
            	<input type="text" data-ng-model="criteria" />
            	<button type="button" class="btn btn-primary" data-ng-click="search()">Search</button>
            </form>
			<br/>
			<ul>
				<li data-ng-repeat="document in documents">{{ document.id }} - {{ document.file.name }}
					<br/>
					<div ng-bind-html-unsafe="document.file.highlight"></div>
					<br/>
				</li>
			</ul>
			<br/>
		    <table class="table table-condensed">
		    	<thead>
		    		<tr>
		    			<th>Id</th>
		    			<th>Name</th>
		    			<th>Actions</th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr data-ng-repeat="document in documents">
		    			<td>{{ document.id }}</td>
		    			<td>{{ document.name }}</td>
		    			<td>
		    				<button class="btn btn-primary" data-ng-click="edit(document.id)" data-toggle="modal" href="#editModal">
		    					<i class="icon-pencil icon-white"></i> Edit
		    				</button>
		    			</td>
		    		</tr>
		    	</tbody>
		    </table>			
		</div>
