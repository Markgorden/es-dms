		<div class="container">
			<h2>Documents Search</h2>
			<form class="form-search">
            	<input type="text" data-ng-model="criteria" />
            	<button type="button" class="btn btn-primary" data-ng-click="search()">Search</button>
            </form>
			<br/>
			<ul>
				<li data-ng-repeat="document in documents">{{ document.id }} - {{ document.file.name }}
					<br/>
					<div ng-bind-html-unsafe="document.file.highlight"></div>
					<br/>
				</li>
			</ul>
			<br/>
		    <table class="table table-condensed">
		    	<thead>
		    		<tr>
		    			<th>Preview</th>
		    			<th>Id</th>
		    			<th>Name</th>
		    			<th>Author</th>
		    			<th>Status</th>
		    			<th></th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr data-ng-repeat="document in documents">
		    			<td><a data-toggle="tooltip" title="first tooltip" href="api/documents/{{ document.id }}/preview/{{ criteria }}" target="_blank">Preview</a></td>
		    			<td><span>{{ document.id }}</span></td>
		    			<td>{{ document.name }}</td>
		    			<td>{{ document.attributes.author }}</td>
		    			<td>{{ document.attributes.status }}</td>
		    			<td>
		    				<div data-ng-switch="document.attributes.status" class="btn-group">
			    				<a class="btn btn-success dropdown-toggle" data-toggle="dropdown" href="#">
	    							Action
	    							<span class="caret"></span>
	  							</a>
	  							<ul data-ng-switch-when="A" class="dropdown-menu">
	  								<li><a href="api/documents/{{ document.id }}/download" target="_blank">View</a></li>
	  								<li><a data-ng-click="checkout(document.id)">Check-Out</a></li>
	  								<li><a data-ng-click="delete(document.id)">Delete</a></li>
	  							</ul>
	  							<ul data-ng-switch-when="L" class="dropdown-menu">
	  								<li><a href="api/documents/{{ document.id }}/download" target="_blank">View</a></li>
	  								<li><a data-ng-click="checkin(document.id)">Check-In</a></li>
	  							</ul>
			    			</div>
		    			</td>
		    		</tr>
		    	</tbody>
		    </table>			
		</div>
		
		<div class="modal fade hide" id="viewDocument" tabindex="-1" role="dialog" data-remote="api/documents/1bde98d9-752f-4a94-acec-49b1562173b2/download">
			<div class="modal-body">
			</div>
			<div class="modal-footer">
    			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  			</div>
  		</div>
