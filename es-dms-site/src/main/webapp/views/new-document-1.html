<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h3>New document</h3>
</div>
<div class="modal-body">
	<div data-ng-controller="newDocumentCtrl">
		<alert type="alert.type">{{alert.msg}}</alert>
		<form action="api/documents/upload" enctype="multipart/form-data"
			data-ng-upload="">
			<fieldset>
				<label>Name</label> 
				<input type="text" name="name"
					data-ng-model="newDocument.name" placeholder="Type something…"
					autofocus="autofocus" /> 
				<label>Date</label>
				<div class="control-group input-append">
					<input type="text" name="date" data-ng-model="newDocument.date"
						data-date-format="mm/dd/yy" class="datepicker" bs-datepicker="" />
					<button type="button" class="btn" data-toggle="datepicker">
						<i class="icon-calendar"></i>
					</button>
				</div>
				<label>File</label> <input type="file" name="file" /> <input
					type="submit" class="btn" value="Submit"
					upload-submit="uploadComplete(content, completed)" />
			</fieldset>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn" ng-click="dismiss()">Close</button>
	<button class="btn btn-primary" ng-click="modal.saved=true;dismiss()">
		Save changes</button>
</div>
