<!DOCTYPE html>
<html lang="en" data-ng-app="simpleApp">
<head>
    <title>Test ElasticSearch Dms Client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
</head>
<body data-authentication-directive="" data-ng-controller="MainCtrl">
    <!-- Navigation bar -->
    <div class="navbar" data-ng-controller="navbarController" data-bs-navbar="">
        <div class="navbar-inner">
            <a class="brand" href="#">ElasticSearch Dms Client</a>
            <ul class="nav">
                <li data-ng-repeat="tab in tabs" data-match-route="{{tab.view}}">
                	<a href="#{{tab.view}}">{{tab.title}}</a>
                </li>
                <li ng-show="showLogout" class="divider-vertical"></li>
				<li class="dropdown">
                	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Administration <b class="caret"></b></a>
                	<ul class="dropdown-menu">
		                <li data-ng-repeat="tab in adminTabs" data-match-route="{{tab.view}}">
		                	<a href="#{{tab.view}}">{{tab.title}}</a>
		                </li>
                	</ul>
              	</li>
				<li ng-show="showLogout"><a href="#logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <div>
        <!-- Placeholder for views -->
        <div id="content" data-ng-view="">
        </div>
        
		<div id="login-holder" data-ng-include src="'views/login.html'">
		</div>
              
    </div>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular-strap.min.js"></script>
	
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-0.2.0.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>

    <script type="text/javascript" src="js/ng-upload.min.js"></script>

	<script type="text/javascript" src="js/http-auth-interceptor.js"></script>
    
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
